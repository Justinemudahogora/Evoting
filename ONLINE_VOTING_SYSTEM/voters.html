const conteiner = document.querySelector('.voters')
const url = 'http://localhost:3000/myEmail/';
const url2= 'http://localhost:3000/candidates/';
const getingvoter = async () => {

  const res = await fetch(url);
  const voters = await res.json();
 
  let template = `
  <div class="voters col-md-4" style="margin-top:20px">
    <table>
        <tr>
            <th>No</th>
        <th>Voter's Email</th>
        <th> Candidate's Names</th>
		<th> Time</th>
       
</tr>
`;

  voters.forEach(voter => {
    template += `
    
   
<tr>
   <td><b>${voter.id}</b></td>
    <td><b> ${voter.email}</b></td>
	<td><b>${voter.candname}</b></td>
	<td><b>${voter.time}</b></td>
</tr>
    
   `;
  });
  template+=`</table>
    </div>`;
  conteiner.innerHTML = template;
  
		
};






    window.addEventListener('DOMContentLoaded', () => getingvoter());
