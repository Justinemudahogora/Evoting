		<div class="col-sm-4"id="myForm" style="border:2px solid #043158;display:none;padding:50px;z-index: 1;position: relative;width:fit-content;margin-top:-25%;margin-left:30%;border-radius: 20px;">
			<h2>Edit Candidate</h2>
		<form id="edit" enctype="multipart/form-data">
			  <label for="img">Select Candidate's image:</label>
			  <input type="file" id="img" name="img" accept="images/*">
			  <br><br>
			  <label for="">First Name</label>
			  <input type="text" name="fname" placeholder="Enter Candidate's first Name" class="form-control" required>
			  <br>
			  <label for="">Last Name</label>
			  <input type="text" name="lname" placeholder="Enter Candidate's last Name" class="form-control" required>
              <br>
			  <label for="">Code:</label>
			  <input type="text" name="candidatecode" class="form-control" placeholder="Enter Code"required>
			  <br>
			  <br>
			  <label for="">Description:</label>
			  <br>
			  <textarea  class="form-control" name="description"placeholder="Your Description"required rows="9" cols="70"></textarea>
			  <input type="text" name="votes" required style="display:none;">
			  <br>
			  <label for="">Born Date:</label>
			  <input type="date" name="born" placeholder="Enter Candidate's Borndate" class="form-control"><br>
              <br>
			  <label for="">Position:</label>
			  <input type="text" name="position" class="form-control" placeholder="Enter Current position"required>
			  <br>
			  <br>
			  <label for="">Education:</label>
			  <br>
			  <textarea  class="form-control" name="education"placeholder="candidate's education background"required rows="3" cols="70"></textarea>
			  <br>
			  <textarea  name="image" required style="display:none;"rows="4" cols="50"></textarea>
			  <label for="">Gender</label>
                        <select name="gender" id="gender"required>
                          <option value="female">Female</option>
                          <option value="male">Male</option>
                        </select>
                        <br>

                        <label for="">Address</label>
                        <input type="text" name="address" placeholder="Enter Candidate's Address" class="form-control" required>
          <br>
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Candidate's Email"required>
						<br>
                        <label for="">Contact</label>
                        <input type="number" name="contact" placeholder="Enter Candidate's Contact N0" class="form-control" required>
                        <br>
						<label for="">Marital Status</label>
                        <select name="status" id="status">
                          <option value="single">Single</option>
                          <option value="married">Married</option>
                          <option value="divorced">Divorced</option>
                          <option value="widowed">widowed</option>
                        </select>
                        
			  <center><br><button onclick="editTodo()"class="btn btn-block span btn-primary"style="color:white;">Edit</button>
			  <button type="button" class="btn cancel" onclick="closeForm()"style="color:white;">Cancel</button></center>
		  </form>
