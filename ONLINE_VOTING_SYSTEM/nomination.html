<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Add Candidate</title>
          
              <!-- Bootstrap -->
              <link href="css/bootstrap.min.css" rel="stylesheet">
          
              <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
              <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
              <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
              <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
              <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>

              <style>
                body{
                  margin: 15px;
                }
                .headerFont{
                  font-family:'Playfair Display',sans-serif;
                  font-size: 24px;
                }
          
                .subFont{
                  font-family:'Playfair Display',sans-serif;
                  font-size: 14px;
                  
                }
              .myform{
    border-radius: 4px;
    box-shadow: 0 1px 5px rgba(0,0,0, 0.3);
    width: 400px;
    height: 100%;
    margin-left:30em;
      }
      .navbar{
        margin-left: 15px;
        margin-right: 15px;
        background-color:#043158;
        text-decoration-color: #FFFFFF;
        border-color: #043158;
      }
                .specialHead{
                  font-family:'Playfair Display',sans-serif;
                }
          
                .normalFont{
                  font-family: 'Playfair Display',sans-serif;
                }
              </style>
          
            </head>
            <body>
            
            <div class="container">
              <nav class="navbar navbar-default navbar-fixed-top navbar-inverse
              " role="navigation">
                <div class="container">
                 
                  <div class="navbar-header">
                    <a href="candidates.html" class="navbar-brand headerFont text-lg"><strong><i class="fas">&#xf0a8;</i>Dashboard</strong></a>
                  </div>
          
                  <div class="collapse navbar-collapse" id="example-nav-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                    
                  </div>
          
                </div> <!-- end of container -->
              </nav>
          
              
              <div class="container" style="padding-top:70px;">
                <div class="row">
                  
                  <div class="col-sm-6"  style="padding-left:50px;padding-right:50px;">
                    
                    <div class="page-header">
                      <h2 class="specialHead">Add Candidate</h2>
                    </div>
                    
                    <form action="#" method="POST"  enctype="multipart/form-data">
                      <div class="form-group">
                        <label for="img">Select Candidate's image:</label>
                        <input type="file" id="img" name="img" accept="images/*">
                        <label for="">First Name</label>
                        <input type="text" name="fname" placeholder="Enter Candidate's first Name" class="form-control" required>
                        <label for="">Last Name</label>
                        <input type="text" name="lname" placeholder="Enter Candidate's last Name" class="form-control" required>
          
                        <label for="">Code</label>
                        <input type="text" name="candidatecode" class="form-control" placeholder="Enter Code"required>
                        <label for="">Description:</label><textarea  class="form-control" name="description"placeholder="Your Description"required rows="4" cols="50"></textarea>
                       
                        <label for="">Birthdate</label>
                        <input type="date" name="born" placeholder="Enter Candidate's Birthdate" class="form-control"required>
          
                        
                        <label id="error"></label>
                      </div>
          
                    
                   
                  </div>

                  <div class="col-sm-6"  style="padding-left:50px;padding-right:50px;">
                   
<!--                     
                    <form action="#" method="POST"  enctype="multipart/form-data"> -->
                      <div class="form-group">
                        
                        <br>
                        <br>
                        <br>
                        <br>
                        <label for="">Current Position</label>
                        <input type="text" name="position" class="form-control" placeholder="Current"required>
                        <label for="">Education</label>
                        <textarea  class="form-control" name="education"placeholder="candidate's education background"required rows="4" cols="50"></textarea>
                        
                      
                        <label for="">Gender</label>
                        <select name="gender" id="gender"required>
                          <option value="female">Female</option>
                          <option value="male">Male</option>
                        </select>
                        <br>

                        <label for="">Address</label>
                        <input type="text" name="address" placeholder="Enter Candidate's Address" class="form-control" required>
          
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Candidate's Email"required>
                        <label for="">Contact</label>
                        <input type="number" name="contact" placeholder="Enter Candidate's Contact N0" class="form-control" required>
                        <label for="">Marital Status</label>
                        <select name="status" id="status">
                          <option value="single">Single</option>
                          <option value="married">Married</option>
                          <option value="divorced">Divorced</option>
                          <option value="widowed">widowed</option>
                        </select>
                        
                        <button class="btn btn-block span btn-primary">Add Candidate</button>
          
                        <label id="error"></label>
                      </div>
          
                    </form>
                    <br>
          
                  </div>
                </div>
               
              </div>
              </div>
          
              </div>
          
          
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
              <script src="candjs/create.js"></script>
            
</body>
</html>
