<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .alert-danger {
color: #a94442;
background-color: #f2dede;
border-color: #ebccd1;
}
.alert-dismissable {
padding-right: 35px;
}
.alert {
padding: 15px;
margin-bottom: 20px;
border: 1px solid transparent;
border-radius: 4px;
}
*, *::before, *::after {
box-sizing: border-box;
}
.close {
cursor: pointer;
position: absolute;
top: 50%;
right: 0%;
padding: 12px 16px;
transform: translate(0%, -50%);
}

.close:hover {background: #bbb;}
    </style>
</head>
<body>
    <br><center>
    <div class="col-sm-4"id="votef" style="background-color:#043058;padding:50px;z-index: 1;position: relative;width:fit-content;border-radius: 20px;">

    <input id ="email" type="hidden" name="email" value="" ><br>
        <label for=""style="color:#043058;color:#FFFFFF;">CODE:</label>
        <input id ="code" type="number" name="code" placeholder="Enter Your Code from email" class="form-control"><br>
        <center><br><button  onclick="votes()"  class="btn"style="color:#043058;background-color:#FFFFFF;">Submit</button>

        <div class="alert alert-danger alert-dismissable"  id="alert" style="display: none;">
                    
          <button type="button" class="close" data-dismiss="alert"></button>
          <span class="close">x</span>
          <i style='font-size:24px' class="fa fa- icons">&#xf071;</i>
